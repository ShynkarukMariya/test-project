<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <select>
            <option>ONE</option>
            <option>TWO</option>
            <option>THREE</option>
        </select>
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.
</textarea>
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        <input list="browsers">

            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>


    </fieldset>
</form>


</body>
</html>
