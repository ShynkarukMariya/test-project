<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table skype</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
<caption><b>Таблиця на домашню роботу</b></caption>
<table width="300"  border="2">
    <colgroup align="left">
        <tr>
            <td colspan="4"> test table</td>
        </tr>

        <tr>
            <td>333</td>
            <td>000</td>
            <td colspan="2" rowspan="2"></td>

        </tr>
        <tr></tr>

        <tr>
            <td>qqq</td>
            <td>+++</td>
            <td colspan="2">@@@</td>

        </tr>
        <tr>
            <td>@#$</td>
            <td>WQS</td>
            <td>XXX</td>
            <td>FFF</td>
        </tr>
</table>

</body>
</html>
